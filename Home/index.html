<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="/Login/images/codeshows.jpg" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="/Login/images/codeshows-removebg-preview.png" alt="Logo" />
              <h2 style="color: #fd5c63;">Codeshows</h2>
            </div>

            <div class="links">
              <ul>
                <li><a href="/Home/index.html">Home</a></li>
                <li><a href="#">Problems</a></li>
                <li><a href="#">Upcoming Events</a></li>
                <li><a href="/Login/index.html">Login</a></li>
                <li><a href="/Profile/index.html">Your Profile</a></li>
                <li style="color: #fd5c63;"><a href="/Login/index.html" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="right">
              <img class="image-right" src="/Login/images/codeshows-removebg-preview.png" alt="Person Image" class="person" />
            </div>
            <div class="left">
                <div class="big-title">
                  <h1 style="color:red;">Codeshows,</h1>
                  <h1>Take your Coding skills to the next level.</h1>
                </div>
                <p class="text">
                  Start Coding at Your own Pace with Codeshows presented
                  by Computer Science Club of MNIT Jaipur.
                </p>
                <div class="cta">
                  <a href="/Home/index.html" class="btn">Get started</a>
                </div>
              </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="app.js"></script>
  </body>
</html>
