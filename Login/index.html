<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Login Page Template - W3jar.Com</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="big-wrapper light">
        <img src="/Login/images/codeshows.jpg" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="/Login/images/codeshows-removebg-preview.png" alt="Logo" />
              <h3 style="font-size:30px;">Codeshows</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="/Home/index.html">Home</a></li>
                <li><a href="#">Problems</a></li>
                <li><a href="#">Upcoming Events</a></li>
                <li ><a href="/Login/index.html" class="btn" >Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>
        </div>

    <div class="main-container">
        <div class="form-container">

            <div class="form-body">

                <h2 class="title" style="color: black;font: 2em sans-serif;">Log in with</h2>

                <div class="social-login">
                    <ul>
                        <li class="google"><a href="#">Google</a></li>
                        <li class="fb"><a href="#">Facebook</a></li>
                    </ul>
                </div><!-- SOCIAL LOGIN -->

                <div class="_or" style="color: black;font-size: 2em;">or</div>

                <form action="" class="the-form">

                    <label for="email" style="color: black;">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" style="color: black;">

                    <label for="password" style="color: black;">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    <input type="submit" value="Log In">

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span class="login-footer">Don't have an account?</span> <a href="/Login/index.html">Sign Up</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="login.js"></script>

</body>
</html>
